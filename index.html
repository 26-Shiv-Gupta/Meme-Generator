<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-generator">

            <div>

                <div class="meme-author"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
